<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    {% if page.UpRedirect %}<meta http-equiv="refresh" content="0; url={{ page.UpRedirect }}">{% endif %}
</head>
<body>
    <h1>{{ page.title }}</h1>
    {% if page.UpRedirect %}<h3> Redirecting to <a href="{{ page.UpRedirect }}">{{ page.UpRedirect }}</a> ...</h3>{% endif %}
    {{ content }}
</body>
</html>
